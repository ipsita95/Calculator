<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="">
<!--    <link rel="icon" href="../../../../favicon.ico">-->

    <title>Calculator</title>

    <!-- Bootstrap core CSS -->
    <link href="assets/styles/vendors/bootstrap/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.2.0/css/all.css" integrity="sha384-hWVjflwFxL6sNzntih27bfxkr27PmbbK/iSvJ+a4+0owXq79v+lsFkW54bOGbiDQ" crossorigin="anonymous">

    <!-- Custom styles for this template -->
    <link href="assets/styles/style.css" rel="stylesheet">
  </head>
  <body>
    <div class="container">
      <div class="row">
        <div class="col-lg-6">
          <div class="display">
            
          </div>
        </div>
      </div>
      <div class="row">
        <div class="col-lg-6">
          <div class="display-no">
            <div class="row">
              <div class="col-lg-3 col-sm-3 digitKey">7</div>
              <div class="col-lg-3 col-sm-3 digitKey">8</div>
              <div class="col-lg-3 col-sm-3 digitKey">9</div>
              <div class="col-lg-3 col-sm-3 operatorKey">/</div>
            </div>
            <div class="row">
              <div class="col-lg-3 col-sm-3 digitKey">4</div>
              <div class="col-lg-3 col-sm-3 digitKey">5</div>
              <div class="col-lg-3 col-sm-3 digitKey">6</div>
              <div class="col-lg-3 col-sm-3 operatorKey">*</div>
            </div>
            <div class="row">
              <div class="col-lg-3 col-sm-3 digitKey">1</div>
              <div class="col-lg-3 col-sm-3 digitKey">2</div>
              <div class="col-lg-3 col-sm-3 digitKey">3</div>
              <div class="col-lg-3 col-sm-3 operatorKey">-</div>
            </div>
            <div class="row">
              <div class="col-lg-3 col-sm-3 digitKey">0</div>
              <div class="col-lg-3 col-sm-3 digitKey">.</div>
              <div class="col-lg-3 col-sm-3" id="equal" onclick="calculate()">=</div>
              <div class="col-lg-3 col-sm-3 operatorKey">+</div>
            </div>
          </div>
        </div>
    </div>
   <script
    src="https://code.jquery.com/jquery-3.3.1.min.js"
    integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
    crossorigin="anonymous"></script>
    <script src="assets/js/vendors/bootstrap/popper.min.js"></script>
    <script src="assets/js/vendors/bootstrap/bootstrap.min.js"></script>
    <script src="assets/js/vendors/bootstrap/holder.min.js"></script>
    <script src="assets/js/calculation-engine.js"></script>
    
  </body>
</html>
